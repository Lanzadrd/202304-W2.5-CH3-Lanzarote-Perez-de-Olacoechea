  <link rel="stylesheet" href="styles.css">
  <title>FizzBuzz</title>
</head>

<body>
  <section class="information">
    <h1>Welcome to the FizzBuzz game</h1>
    <p>You have to enter 2 parameters, a start value and an end value. <br> This game will return an array with "Fizz"
      if the
      number can be divided by 3, "Buzz" if it can be divided by 5 and "FizzBuzz" if it can be divided by 3 and 5. </p>
  </section>
  <section class="input">
    <section class="input_boxes">
      <label for="start">Start value</label>
      <input type="number" id="start">
      <label for="end">End value</label>
      <input type="number" id="end">
      <button class="input_button">Enviar</button>
    </section>
    <section class="input_result">
      <h3>Resultado</h3>
      <p class="result">----------</p>
    </section>
  </section>

  <script src="./dist/FizzBuzz.js"></script>
</body>
